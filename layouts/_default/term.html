{{ define "main" }}
<div class="bg-black text-white min-h-screen">
  <div class="container mx-auto px-4 py-10 flex">
    <div class="md:w-2/3">
      <h1 class="text-4xl font-bold mb-6">{{ .Title }}</h1>
      <!-- Category Heading -->
      <div class="grid grid-cols-1 gap-6">
        {{ range .Pages }}
        <div
          class="bg-gray-800 p-6 rounded-lg shadow-lg cursor-pointer hover:scale-[102%] duration-300 ease-in w-full"
        >
          <img
            src="{{ .Params.image }}"
            alt="{{ .Title }}"
            class="min-w-full max-h-[300px] rounded-md mb-4 transition-transform duration-300 object-cover"
          />
          <h2 class="text-2xl font-bold mb-2">{{ .Title }}</h2>
          <p class="text-gray-400 mb-4">{{ .Params.excerpt }}</p>
          <a
            href="{{ .RelPermalink }}"
            class="px-4 py-2 bg-green-500 text-black rounded-md font-mono hover:bg-green-600"
          >
            Read More Â»
          </a>
        </div>
        {{ end }}
      </div>
    </div>
    <div class="md:w-1/3 md:ml-8 mt-10 md:mt-0">
      {{ partial "sidebar.html" . }}
    </div>
  </div>
</div>
{{ end }}
