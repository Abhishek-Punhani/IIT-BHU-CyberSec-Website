{{ define "main" }}
<div class="bg-black text-white min-h-screen">
  <div class="container mx-auto px-4 py-10 flex">
    <div class="md:w-2/3">
      <h1 class="text-4xl font-bold mb-6">Categories</h1>
      <div class="space-y-8">
        {{ range .Data.Terms }}
        <div class="p-6 rounded-lg shadow-lg">
          <h2 class="text-3xl font-bold mb-4 text-gray-100">
            {{ .Page.Title }}
          </h2>
          <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            {{ range first 3 .Pages }}
            <div
              class="bg-gray-700 p-4 rounded-lg shadow-md transition-transform duration-300 hover:scale-105"
            >
              <img
                src="{{ .Params.image }}"
                alt="{{ .Title }}"
                class="min-w-full max-h-[200px] rounded-md mb-4 transition-transform duration-300 object-cover"
              />
              <h3 class="text-2xl font-bold mb-2 text-gray-100">
                {{ .Title }}
              </h3>
              <p class="text-gray-400 font-mono mb-2">{{ .Params.author }}</p>
              <p class="text-gray-300 font-mono mb-4">{{ .Params.excerpt }}</p>
              <a
                href="{{ .RelPermalink }}"
                class="mt-2 px-4 py-2 bg-green-500 text-black rounded-md font-mono transition-colors duration-300 hover:bg-green-600 focus:outline-none"
                >Read More Â»</a
              >
            </div>
            {{ end }}
          </div>
          {{ if gt (len .Pages) 3 }}
          <div class="mt-4 text-center">
            <a
              href="{{ .Page.Permalink }}"
              class="px-4 py-2 bg-green-500 text-black rounded-md font-mono transition-colors duration-300 hover:bg-green-600 focus:outline-none"
              >See More</a
            >
          </div>
          {{ end }}
        </div>
        {{ end }}
      </div>
    </div>

    <!-- Sidebar -->
    <div class="md:w-1/3 md:ml-8 mt-10 md:mt-0">
      {{ partial "sidebar.html" . }}
    </div>
  </div>
</div>
{{ end }}
