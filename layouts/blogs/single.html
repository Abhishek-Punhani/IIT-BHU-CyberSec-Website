{{ define "main" }}
<div class="bg-black text-white min-h-screen">
  <div class="container mx-auto px-4 py-10 flex">
    <article class="md:w-2/3">
      <!-- Header Section -->
      <header class="mb-8">
        <h1 class="text-4xl font-bold mb-4">{{ .Title }}</h1>
        <div class="flex items-center text-gray-400 mb-6 space-x-4">
          <span class="flex items-center">
            <svg
              class="w-5 h-5 mr-2"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"
              />
            </svg>
            {{ .Date.Format "January 2, 2006" }}
          </span>
          <span class="flex items-center">
            <svg
              class="w-5 h-5 mr-2"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
              />
            </svg>
            {{ .Params.author }}
          </span>
        </div>
      </header>

      <!-- Featured Image -->
      {{ with .Params.image }}
      <div class="mb-8">
        <img
          src="{{ . }}"
          alt="{{ $.Title }}"
          class="w-full max-h-[400px] rounded-lg object-cover shadow-lg"
        />
      </div>
      {{ end }}

      <!-- Categories -->
      {{ with .Params.categories }}
      <div class="mb-8 flex flex-wrap gap-2">
        {{ range . }}
        <a
          href="/categories/{{ . | urlize }}"
          class="px-3 py-1 bg-gray-800 text-gray-300 rounded-full text-sm hover:bg-gray-700 transition-colors"
        >
          {{ . }}
        </a>
        {{ end }}
      </div>
      {{ end }}

      <!-- Content -->
      <div class="prose prose-invert prose-lg max-w-none mb-8 blog-content">
        {{ .Content }}
      </div>
    </article>

    <div class="md:w-1/3 md:ml-8 mt-10 md:mt-0">
      {{ partial "sidebar.html" . }}
    </div>
  </div>
</div>
{{ end }}
