<div class="bg-gray-900 p-6 rounded-lg shadow-lg space-y-6">
  <div class="relative">
    <input
      type="text"
      id="searchInput"
      placeholder="Search"
      class="w-full bg-gray-700 text-white rounded-full py-2 px-4 focus:outline-none focus:ring-2 focus:ring-green-500 transition-shadow duration-300 font-mono"
    />
    <button
      type="submit"
      class="absolute right-2 top-2 text-gray-400 hover:text-white transition-colors duration-300"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-5 w-5"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          strokeLinecap="round"
          strokeLinejoin="round"
          strokeWidth="2"
          d="M21 21l-4.35-4.35m-3.65-3.65A7 7 0 1014 7a7 7 0 003.65 5.65z"
        />
      </svg>
    </button>
    <div
      id="suggestions"
      class="hidden bg-gray-800 mt-2 p-2 rounded-lg shadow-lg space-y-2 max-h-60 overflow-y-auto"
    ></div>
  </div>

  <div>
    <h2 class="text-xl font-bold text-gray-100 mb-4">Recent Posts</h2>
    <ul class="space-y-3">
      {{ range first 5 (where site.RegularPages "Type" "in" "blogs") }}
      <li>
        <a
          href="{{ .RelPermalink }}"
          class="text-green-400 hover:underline hover:text-green-500 transition-colors duration-300"
        >
          {{ .Title }}
        </a>
      </li>
      {{ end }}
    </ul>
  </div>

  <div>
    <h2 class="text-xl font-bold text-gray-100 mb-4">Categories</h2>
    <ul class="space-y-3">
      {{ range .Site.Taxonomies.categories }}
      <li>
        <a
          href="{{ .Page.Permalink }}"
          class="text-green-400 hover:underline hover:text-green-500 transition-colors duration-300"
          >{{ .Page.Title }}</a
        >
      </li>
      {{ end }}
    </ul>
  </div>
</div>
